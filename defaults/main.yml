apps_folder: /tmp/data
database_server_url: 127.0.0.1
elasticsearch_nodes_urls: []
database_port: 5432
database_name: database_name
default_datasource: data_source
database_username: database_user
database_user_password: database_password
searchenginecache_folder: /data/searchengine/searchengine/cacheddata/
search_engineelasticsearch_docker_image: docker.elastic.co/elasticsearch/elasticsearch:9.2.1
searchengine_docker_image: openmicroscopy/omero-searchengine:0.8.0
searchengine_index: searchengine_index
automatic_refresh: true
