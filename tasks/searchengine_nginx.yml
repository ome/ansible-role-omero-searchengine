---

- name: Include ome.nginx role
  ansible.builtin.include_role:
    name: ome.nginx
      - nginx_keep_default_configs: true

- name:  write nginx config
  become: true
  ansible.builtin.template:
    dest: /etc/nginx/conf.d/searchengine.conf
    src: searchengine.conf.j2
    mode: 0644

- name: Restart nginx
  service:
    name: nginx
    state: restarted
  changed_when: false
