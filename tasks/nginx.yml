---
- name: Create Nginx configuration directory
  become: true
  ansible.builtin.file:
    path: "{{ apps_folder }}/searchengine/nginx/conf.d"
    state: directory
    owner: 1000
    group: root
    mode: 0644
  changed_when: false

- name: Create Nginx log directory
  become: true
  ansible.builtin.file:
    path: "{{ apps_folder }}/searchengine/nginx/log"
    state: directory
    owner: 1000
    group: root
    mode: 0755
  changed_when: false

- name:  Copy serachengine Nginx config
  become: true
  ansible.builtin.template:
    dest: "{{ apps_folder }}/searchengine/nginx/conf.d/searchengine.conf"
    src: searchengine.conf.j2
    owner: root
    group: root
    mode: 0644
  changed_when: false

- name: Run Nginx container
  become: true
  community.docker.docker_container:
    name: searchengine-nginx-container
    image: nginx:latest
    networks:
      - name: host

    published_ports:
      - "{{ nginx_port }}:{{ nginx_port }}"
    volumes:
      - "{{ apps_folder }}/searchengine/nginx/conf.d/searchengine.conf:/etc/nginx/conf.d/searchengine.conf"
      - "{{ apps_folder }}/searchengine/nginx/log:/var/log/nginx"
      - "{{ apps_folder }}/data_dump:{{ data_dump_folder }}"
    state: started
    restart_policy: always
  tags: [always, nginx]


- name: copy adjust containers files script to the host machine
  ansible.builtin.template:
    src: adjust_containers_files.sh.j2
    dest: /tmp/adjust_containers_files.sh
    mode: '0755'
  tags: [never, set_nginx_containers_files]

- name: Execute the templated script
  become: yes
  ansible.builtin.command: bash /tmp/adjust_containers_files.sh
  tags: [never, set_nginx_containers_files]

